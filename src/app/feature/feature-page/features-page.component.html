<div class="main-box">
  <h1>Features</h1>
  <div class="features-box">
    <button mat-raised-button routerLink='/feature/add' color="primary">Add feature</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element" routerLink='/feature/{{element.id}}/update'
            class="item-hover"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element" routerLink='/feature/{{element.id}}/update'
            class="item-hover"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> Project</th>
        <td mat-cell *matCellDef="let element" routerLink='/feature/{{element.id}}/update'
            class="item-hover"> {{element.project.name}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let element">
          <span class="material-icons" (click)="deleteFeature(element)">delete_forever</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
